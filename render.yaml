services:
  # Backend Service
  - type: web
    name: milesync-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: milesync-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app # Update this after Vercel deployment

databases:
  # PostgreSQL Database
  - name: milesync-db
    databaseName: milesync
    user: milesync
    plan: free
    ipAllowList: [] # Allow all IPs for easy access, or restrict as needed
